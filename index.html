<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-12 mx-12 bg-[#1090D81A] rounded-xl p-10">

     <div class="flex justify-between items-center">
        <div>
            <h1 class="font-bold text-5xl">Interactive</h1>
            <p class="font-medium text-2xl text-gray-700">Geometry Genius</p>
        </div>
        
        <div>
            <button class="btn btn-primary px-12 text-white">Blog</button>
        </div>
     </div>
        

    </header>
    <main class="mx-12 mt-20">
        
        <div class="justify-between grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mb-5 ">
            <!-- for triangle -->
            <div class="card w-96 bg-base-100 shadow-xl ">
                <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                <div class="card-body text-center">
                    <h2 class="font-bold text-3xl text-center">Triangle</h2>
                    <p>Area A = 0.5 X b X h</p>
                   <div class="">
                    <input type="text" class="w-24 bg-slate-200" name="" id="triangleBase" placeholder="base" >
                    <span class="mx-2">cm</span>
                    <input type="number" class="w-24 bg-slate-200" name="" id="triangleHeight" placeholder="height">
                    <span>cm</span>
                   </div>
                   <div class="mt-1">
                    <span>Triangle Area is:</span> <span id="triangleSetArea">0</span><span>cm<sup>2</sup></span>
                   </div>
                    <div class="card-actions  mt-4">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>


            <!-- for ellipse  -->
            <div class="card w-96 bg-base-100 shadow-xl ">
                <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                <div class="card-body text-center">
                    <h2 class="font-bold text-3xl text-center">Rectangle</h2>
                    <p>Area A = b X h</p>
                    <div class="">
                        <input type="number" class="w-24 bg-slate-200" name="" id="rectangleBase" placeholder="Width">
                        <span class="mx-2">cm</span>
                        <input type="number" class="w-24 bg-slate-200" name="" id="rectangleHeight" placeholder="Height">
                        <span>cm</span>
                    </div>
                    <div class="mt-1">
                        <span>Rectangle Area is:</span> <span id="rectangleSetArea">0</span><span>cm<sup>2</sup></span>
                    </div>
                    <div class="card-actions  mt-4">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

                <div class="card w-96 bg-base-100 shadow-xl ">
                    <figure><img src="./images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body text-center">
                        <h2 class="font-bold text-3xl text-center">Ellipse</h2>
                        <p>Area A = Ï€ X R X R  </p>
                        <div class="">
                            <input type="number" class="w-24 bg-slate-200" name="" id="ellipseRadius" placeholder="Radius">
                            <span class="mx-2">cm</span>
                          
                        </div>
                        <div class="mt-1">
                            <span>Ellipse Area is:</span> <span id="ellipseSetArea">0</span><span>cm<sup>2</sup></span>
                        </div>
                        <div class="card-actions  mt-4">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


        </div>

      

    </main>
   
    <script src="./script.js"></script>
</body>
</html>
